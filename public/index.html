<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Sacrifice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1>Story Sacrifice</h1>
            <p>Join with your friends. Create stories. Sacrifice the weakest!</p>

            <div id="game-creation">
                <div class="input-group">
                    <input type="text" id="player-name" placeholder="Enter your name">
                    <button id="create-btn">Create Game</button>
                </div>

                <div class="divider">OR</div>

                <div id="join-existing">
                    <div class="input-group">
                        <input type="text" id="game-code-input" placeholder="Enter game code">
                        <button id="join-btn">Join Game</button>
                    </div>
                </div>
            </div>

            <div id="game-info" style="display: none;">
                <p id="game-code-display"></p>
                <div id="share-buttons">
                    <button id="copy-link">Copy Link</button>
                    <button id="share-qr">Show QR Code</button>
                </div>
                <div id="qr-code"></div>
            </div>

            <div id="player-list" style="display: none;">
                <h2>Players</h2>
                <ul id="players"></ul>
            </div>

            <div id="host-controls" style="display: none;">
                <button id="start-btn">Start Game</button>
            </div>
        </div>

        <!-- Story Screen -->
        <div id="story-screen" class="screen">
            <h2>The Story</h2>
            <div id="story-content"></div>
            <div>Time left: <span id="story-time">20</span>s</div>
        </div>

        <!-- Submission Screen -->
        <div id="submit-screen" class="screen">
            <h2>Your Plan</h2>
            <p id="submit-prompt" class="prompt"></p>
            <textarea id="submit-input" placeholder="Describe how you'd use the item..." rows="4"></textarea>
            <button id="submit-btn">Submit</button>
            <div>Time left: <span id="submit-time">60</span>s</div>
            <div id="submitted-list"></div>
        </div>

        <!-- Voting Screen -->
        <div id="vote-screen" class="screen">
            <h2>Time to Vote</h2>
            <div id="vote-list"></div>
            <div>Time left: <span id="vote-time">45</span>s</div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h2>Sacrifice Result</h2>
            <div id="result-content"></div>
            <div>Next round in: <span id="result-time">15</span>s</div>
        </div>

        <!-- Winner Screen -->
        <div id="winner-screen" class="screen">
            <h2>Game Over</h2>
            <div id="winner-content"></div>
            <button id="play-again">Play Again</button>
        </div>

        <!-- Loser Screen -->
        <div id="loser-screen" class="screen">
            <h2>Game Over</h2>
            <div id="loser-content"></div>
            <button id="spectate-btn">Spectate</button>
            <button id="leave-btn">Leave Game</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
