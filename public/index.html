<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Sacrifice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="welcome-screen" class="screen active">
            <h1>Story Sacrifice</h1>
            <p>Join with your friends. Create stories. Sacrifice the weakest!</p>
            <div id="join-form">
                <input type="text" id="player-name" placeholder="Enter your name">
                <button id="join-btn">Join Game</button>
            </div>
            <div id="player-list">
                <h2>Players</h2>
                <ul id="players"></ul>
            </div>
            <p id="game-code">Share this link with friends: <span id="game-link"></span></p>
        </div>

        <div id="story-screen" class="screen">
            <h2>The Story</h2>
            <div id="story-scenario"></div>
            <div id="story-crisis"></div>
            <div id="story-item"></div>
        </div>

        <div id="submit-screen" class="screen">
            <h2>Your Plan</h2>
            <p id="action-prompt"></p>
            <textarea id="action-input" placeholder="Describe how you'd use the item..."></textarea>
            <button id="submit-action">Submit</button>
            <div id="timer">Time left: <span id="time">60</span>s</div>
        </div>

        <div id="vote-screen" class="screen">
            <h2>Time to Vote</h2>
            <p>Choose the weakest plan:</p>
            <div id="submissions-list"></div>
        </div>

        <div id="result-screen" class="screen">
            <h2>Sacrifice Result</h2>
            <div id="sacrifice-message"></div>
        </div>

        <div id="winner-screen" class="screen">
            <h2>Game Over</h2>
            <div id="winner-message"></div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
